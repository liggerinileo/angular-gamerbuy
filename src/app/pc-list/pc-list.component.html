<h1 class="text-center mb-5">Listado de Componentes</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo Producto</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pcComponent of pcComponents" [ngClass]="{'clearance': pcComponent.clearance}">
            <td><img [src]="pcComponent.image" class="img-fluid imagenComponente" [alt]="pcComponent.name"></td>
            <td>{{pcComponent.name}}</td>
            <td>{{pcComponent.productType}}</td>
            <td>{{pcComponent.price | currency}}</td>
            <td><span class="badge badge-danger" *ngIf="pcComponent.stock==0; else distinto0">SIN STOCK</span></td>
            <ng-template #distinto0><span class="badge badge-success">Disponible</span></ng-template>
        </tr>
    </tbody>
</table>
